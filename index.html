<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OfertasZ</title>

  <!-- Favicon del logo -->
  <link rel="icon" href="https://i.imgur.com/rB4J0Uq.png" type="image/png">

  <!-- Simple Analytics -->
  <script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>

  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1e1e1e;
      padding: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header h1 img {
      height: 32px;
      width: 32px;
    }

    .buscador {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .tarjeta {
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      position: relative;
    }

    .tarjeta img {
      max-width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .tarjeta h3 {
      font-size: 1rem;
      margin: 0.5rem 0;
      color: #4caf50;
    }

    .tarjeta p {
      font-size: 0.9rem;
      flex-grow: 1;
    }

    .boton {
      background-color: #00c853;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .estrella {
      position: absolute;
      bottom: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      color: #777;
    }

    .estrella.fav {
      color: gold;
    }

    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #popup .contenido {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
    }

    #popup button {
      background: #00c853;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      color: white;
      margin-top: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    #popup .cerrar {
      margin-top: 1rem;
      background: #555;
    }

    .acciones {
      padding: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .acciones button {
      background: gold;
      border: none;
      border-radius: 6px;
      padding: 0.5rem;
      cursor: pointer;
    }

    .acciones input {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      width: 200px;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <img src="https://i.imgur.com/rB4J0Uq.png" alt="Logo OfertasZ"> üî• OfertasZ
    </h1>
    <div class="acciones">
      <button onclick="mostrarFavoritos()">‚≠ê Ver favoritos</button>
      <input class="buscador" type="text" placeholder="Buscar chollo..." oninput="filtrarOfertas(this.value)">
    </div>
  </header>

  <!-- Native Ad Banner -->
  <script async="async" data-cfasync="false" src="//pl26928600.profitableratecpm.com/127e1bd4761db0b286576565e38dfc6b/invoke.js"></script>
  <div id="container-127e1bd4761db0b286576565e38dfc6b"></div>

  <div class="grid" id="contenedor"></div>

  <!-- POPUP -->
  <div id="popup" style="display:none;">
    <div class="contenido">
      <h2>üéÅ Oferta destacada</h2>
      <p>¬°Haz clic para ver una oferta especial con tu descuento de afiliado Amazon!</p>
      <button onclick="redirigir()">Ver ahora</button>
      <button class="cerrar" onclick="cerrarPopup()">Cerrar</button>
    </div>
  </div>

  <!-- Monetizaci√≥n directa -->
  <iframe src="https://www.profitableratecpm.com/m8cy5uamn?key=3167f395abf1b5799d89f05a7e5e710f" style="display:none;"></iframe>

  <script>
    const urlSheet = "https://opensheet.elk.sh/1QmDXF5uXfEIx2V-2qkYJy8zSAhW52MW868VLEqmlSKk/Hoja%201";
    const contenedor = document.getElementById("contenedor");
    let todas = [];
    let mostrarSoloFavoritos = false;

    async function cargarOfertas() {
      const res = await fetch(urlSheet);
      const datos = await res.json();
      todas = datos;
      mostrarOfertas();
    }

    function mostrarOfertas() {
      contenedor.innerHTML = "";
      const ofertas = mostrarSoloFavoritos
        ? todas.filter(o => localStorage.getItem(o.url))
        : todas;

      ofertas.forEach(oferta => {
        const tarjeta = document.createElement("div");
        tarjeta.className = "tarjeta";

        const img = document.createElement("img");
        img.src = oferta.imagen || "https://via.placeholder.com/300x180?text=Imagen+oferta";
        img.alt = "Imagen oferta";

        const titulo = document.createElement("h3");
        titulo.textContent = oferta.titulo;

        const descripcion = document.createElement("p");
        descripcion.textContent = oferta.descripcion;

        const boton = document.createElement("a");
        boton.href = generarLinkAfiliado(oferta.url);
        boton.target = "_blank";
        boton.className = "boton";
        boton.textContent = "Ver oferta";

        boton.addEventListener("click", () => {
          console.log("Click en oferta:", oferta.titulo);
        });

        const estrella = document.createElement("span");
        estrella.className = "estrella" + (localStorage.getItem(oferta.url) ? " fav" : "");
        estrella.innerHTML = "‚òÖ";
        estrella.onclick = () => toggleFavorito(oferta.url, estrella);

        tarjeta.appendChild(img);
        tarjeta.appendChild(titulo);
        tarjeta.appendChild(descripcion);
        tarjeta.appendChild(boton);
        tarjeta.appendChild(estrella);
        contenedor.appendChild(tarjeta);
      });
    }

    function toggleFavorito(url, el) {
      if (localStorage.getItem(url)) {
        localStorage.removeItem(url);
        el.classList.remove("fav");
      } else {
        localStorage.setItem(url, "true");
        el.classList.add("fav");
      }
    }

    function mostrarFavoritos() {
      mostrarSoloFavoritos = !mostrarSoloFavoritos;
      mostrarOfertas();
    }

    function filtrarOfertas(texto) {
      const tarjetas = document.querySelectorAll(".tarjeta");
      tarjetas.forEach(t => {
        const coincide = t.innerText.toLowerCase().includes(texto.toLowerCase());
        t.style.display = coincide ? "flex" : "none";
      });
    }

    function generarLinkAfiliado(url) {
      if (url.includes("amazon.")) {
        const asinMatch = url.match(/\/([A-Z0-9]{10})(?:[/?]|$)/i);
        const asin = asinMatch ? asinMatch[1] : null;
        return asin ? `https://www.amazon.es/dp/${asin}/?tag=imadinho0c-21` : url;
      }
      return url;
    }

    function redirigir() {
      const url = "https://www.amazon.es/dp/B0CWXNS552/?tag=imadinho0c-21";
      window.open(url, "_blank");
    }

    function cerrarPopup() {
      document.getElementById("popup").style.display = "none";
    }

    window.addEventListener("load", () => {
      cargarOfertas();
      setTimeout(() => {
        document.getElementById("popup").style.display = "flex";
      }, 1500);
    });
  </script>
</body>
</html>
