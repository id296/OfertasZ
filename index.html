<!DOCTYPE html>
<html lang="es">
<head> 
  <meta name="monetag" content="e8fe6dfaa80fb9c45bf655ac5e43c336">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OfertasZ</title>
  <link rel="icon" href="Lucid_Realism_A_sleek_modern_logo_for_OfertasZ_a_tech_deals_we_1.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      z-index: 50;
      display: none;
      max-width: 90%;
      width: 400px;
    }
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 40;
      display: none;
    }
    .favorite {
      color: gold;
    }
  </style>
</head>
<body class="bg-zinc-100 dark:bg-zinc-900 text-zinc-900 dark:text-zinc-100 font-sans">

  <!-- Banner Monetag -->
  <div class="mx-auto max-w-7xl px-4 pt-4">
    <script async="async" data-cfasync="false" src="//pl26928600.profitableratecpm.com/127e1bd4761db0b286576565e38dfc6b/invoke.js"></script>
    <div id="container-127e1bd4761db0b286576565e38dfc6b"></div>
  </div>

  <header class="text-center py-6">
    <img src="Lucid_Realism_A_sleek_modern_logo_for_OfertasZ_a_tech_deals_we_1.png" alt="OfertasZ logo" class="mx-auto h-20 w-20 rounded-full shadow" />
    <h1 class="text-4xl font-black mt-2 tracking-tight">OfertasZ</h1>
    <p class="text-sm text-zinc-500 dark:text-zinc-400">Encuentra chollos irresistibles, actualizados cada hora.</p>
  </header>

  <main class="max-w-7xl mx-auto px-4">
    <input type="text" id="search" placeholder="🔍 Buscar ofertas por nombre o descripción..." class="w-full mb-6 px-4 py-3 rounded-lg border border-zinc-300 dark:border-zinc-700 dark:bg-zinc-800 dark:text-white text-base shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500" />
    <div id="ofertas" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5"></div>
  </main>

  <footer class="text-center text-zinc-500 dark:text-zinc-400 text-sm py-6">
    Hecho con ❤️ por OfertasZ · 
    <a href="https://www.profitableratecpm.com/m8cy5uamn?key=3167f395abf1b5799d89f05a7e5e710f" target="_blank" class="underline text-green-600 hover:text-green-700">👉 Mira nuestra mejor oferta del día</a>
  </footer>

  <!-- Popup destacado -->
  <div class="popup-overlay" id="popupOverlay"></div>
  <div class="popup" id="popup">
    <h2 class="text-lg font-bold mb-2">🎯 Oferta destacada</h2>
    <p class="mb-4">Haz clic abajo para ver una súper oferta recomendada por nuestro equipo:</p>
    <a href="https://www.profitableratecpm.com/m8cy5uamn?key=3167f395abf1b5799d89f05a7e5e710f" target="_blank" class="block text-center bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded mb-4">🔥 Ver Oferta Ahora</a>
    <script async="async" data-cfasync="false" src="//pl26928600.profitableratecpm.com/127e1bd4761db0b286576565e38dfc6b/invoke.js"></script>
    <div id="container-127e1bd4761db0b286576565e38dfc6b"></div>
    <button onclick="cerrarPopup()" class="w-full bg-red-500 hover:bg-red-600 text-white px-4 py-2 mt-4 rounded">Cerrar</button>
  </div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTSE7fEFVv-U8Zu1egpFcgj28fSq5KOpaDPbLRCvYLpaM0ERCIvvTRAbXZ6-RzT0Q8SRF7MZoLDWU9y/pub?gid=0&single=true&output=csv";

    const agregarAfiliado = (url) => {
      if (!url) return "#";
      if (url.includes("/go?id=")) return url;
      if (!url.includes("amazon.")) return url;
      const tieneTag = url.includes("tag=");
      return tieneTag ? url : url + (url.includes("?") ? "&" : "?") + "tag=imadinho0c-21";
    };

    const mostrarPopup = () => {
      document.getElementById("popupOverlay").style.display = "block";
      document.getElementById("popup").style.display = "block";
    };

    const cerrarPopup = () => {
      document.getElementById("popupOverlay").style.display = "none";
      document.getElementById("popup").style.display = "none";
    };

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(data => {
        const rows = data.trim().split("\n").slice(1);
        const ofertas = rows.map(row => {
          const cols = row.split(/,(?=(?:[^"]*\"[^"]*\")*[^"]*$)/).map(c => c.replace(/^\"|\"$/g, "").trim());
          const [titulo, enlace, descripcion = "", fecha = "", imagen = ""] = cols;
          return { titulo, enlace, descripcion, fecha, imagen };
        }).filter(o => o.titulo && o.enlace);

        const contenedor = document.getElementById("ofertas");
        const search = document.getElementById("search");
        const favoritos = JSON.parse(localStorage.getItem("favoritos") || "[]");

        const render = (lista) => {
          contenedor.innerHTML = "";
          lista.forEach((o, i) => {
            const img = o.imagen && o.imagen.startsWith("http") ? o.imagen : "https://via.placeholder.com/300x200.png?text=Sin+imagen";
            const card = document.createElement("div");
            card.className = "bg-white dark:bg-zinc-800 rounded-xl shadow-lg p-4 flex flex-col justify-between relative hover:ring-2 hover:ring-green-500 transition";

            const isFav = favoritos.includes(o.enlace);

            card.innerHTML = `
              <button class="absolute top-2 right-2 text-xl ${isFav ? 'favorite' : ''}" onclick="toggleFavorito('${o.enlace}', this)">★</button>
              <div class="mb-2 h-36 flex items-center justify-center overflow-hidden rounded bg-zinc-200 dark:bg-zinc-700">
                <img src="${img}" alt="Imagen de la oferta" class="object-contain h-full w-full">
              </div>
              <h2 class="text-base font-semibold text-zinc-800 dark:text-zinc-100 mb-1 line-clamp-2">${o.titulo}</h2>
              <div class="text-sm text-zinc-600 dark:text-zinc-300 flex-grow max-h-24 overflow-y-auto">${o.descripcion}</div>
              <p class="text-xs text-zinc-400 dark:text-zinc-500 mt-2 italic">📅 ${o.fecha || ""}</p>
              <a href="${agregarAfiliado(o.enlace)}" target="_blank" class="mt-2 block text-center bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded text-sm font-bold">🛒 Ver oferta</a>
            `;
            contenedor.appendChild(card);
          });
        };

        render([...ofertas].reverse());

        search.addEventListener("input", (e) => {
          const q = e.target.value.toLowerCase();
          const filtradas = ofertas.filter(o =>
            o.titulo.toLowerCase().includes(q) || o.descripcion.toLowerCase().includes(q)
          );
          render([...filtradas].reverse());
        });

        setTimeout(() => mostrarPopup(), 5000);
      })
      .catch((err) => {
        document.getElementById("ofertas").innerHTML = "<p class='text-red-500'>No se pudieron cargar las ofertas.</p>";
        console.error("Error cargando CSV:", err);
      });

    const toggleFavorito = (url, el) => {
      let favoritos = JSON.parse(localStorage.getItem("favoritos") || "[]");
      if (favoritos.includes(url)) {
        favoritos = favoritos.filter(f => f !== url);
        el.classList.remove("favorite");
      } else {
        favoritos.push(url);
        el.classList.add("favorite");
      }
      localStorage.setItem("favoritos", JSON.stringify(favoritos));
    };
  </script>
</body>
</html>
