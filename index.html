<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OfertasZ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <header class="text-center p-6">
    <h1 class="text-2xl font-bold">OfertasZ</h1>
    <p class="text-sm text-gray-600">Ofertas desde Google Sheets con imágenes 🔥</p>
  </header>

  <main class="max-w-6xl mx-auto px-4">
    <input
      type="text"
      id="search"
      placeholder="🔍 Buscar ofertas..."
      class="w-full mb-6 px-4 py-2 rounded border border-gray-300"
    />
    <div id="cards" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTSE7fEFVv-U8Zu1egpFcgj28fSq5KOpaDPbLRCvYLpaM0ERCIvvTRAbXZ6-RzT0Q8SRF7MZoLDWU9y/pub?gid=0&single=true&output=csv";

    const loadData = async () => {
      const res = await fetch(SHEET_CSV_URL);
      const csv = await res.text();
      const rows = csv.trim().split("\n").slice(1);
      const data = rows.map(r => r.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(c => c.replace(/^"|"$/g, '')));
      return data;
    };

    const createCard = (titulo, enlace, descripcion, fecha, imagenURL) => {
      const card = document.createElement("div");
      card.className = "bg-white rounded-lg shadow p-4 flex flex-col justify-between";

      const imagen = (imagenURL && imagenURL.startsWith("http") && !imagenURL.includes("Sin+imagen"))
        ? imagenURL
        : "https://via.placeholder.com/300x200.png?text=Sin+imagen";

      card.innerHTML = `
        <img src="${imagen}" class="w-full h-48 object-cover rounded mb-3" alt="imagen"/>
        <h2 class="text-lg font-bold mb-1">${titulo}</h2>
        <p class="text-sm text-gray-700 flex-1">${descripcion}</p>
        <p class="text-xs text-gray-500 mt-2">${fecha}</p>
        <a href="${enlace}" target="_blank" class="mt-3 inline-block text-center bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition text-sm">Ver oferta</a>
      `;
      return card;
    };

    const render = async () => {
      const datos = await loadData();
      const cardsDiv = document.getElementById("cards");
      cardsDiv.innerHTML = "";

      datos.reverse().forEach(([titulo, enlace, descripcion, fecha, imagen]) => {
        if (titulo && enlace) {
          const card = createCard(titulo, enlace, descripcion, fecha, imagen);
          cardsDiv.appendChild(card);
        }
      });
    };

    document.getElementById("search").addEventListener("input", async function () {
      const query = this.value.toLowerCase();
      const datos = await loadData();
      const filtrados = datos.filter(([titulo, , descripcion]) =>
        titulo.toLowerCase().includes(query) || descripcion.toLowerCase().includes(query)
      );
      const cardsDiv = document.getElementById("cards");
      cardsDiv.innerHTML = "";
      filtrados.reverse().forEach(([titulo, enlace, descripcion, fecha, imagen]) => {
        const card = createCard(titulo, enlace, descripcion, fecha, imagen);
        cardsDiv.appendChild(card);
      });
    });

    render();
  </script>
</body>
</html>
